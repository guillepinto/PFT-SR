
# general settings
name: 103_inter_cubic_SRx4
model_type: inter_cubic
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1: 
    name: CIDIS_val
    type: PairedImageDataset
    dataroot_gt: /home/guillermo/ssd/Github/PFT-SR/datasets/cidis-dataset/dataset/thermal/val_HR_bicubic/X4
    dataroot_lq: /home/guillermo/ssd/Github/PFT-SR/datasets/cidis-dataset/dataset/thermal/val_LR_bicubic
    io_backend:
      type: disk

# network structures
network_g:
  type: PFT
  upscale: 4
  in_chans: 3
  img_size: 64
  embed_dim: 52
  depths: [ 2, 4, 6, 6, 6 ]
  num_heads: 4
  num_topk: [ 1024, 1024,
              256, 256, 256, 256,
              128, 128, 128, 128, 128, 128,
              64, 64, 64, 64, 64, 64,
              32, 32, 32, 32, 32, 32 ]
  window_size: 32
  convffn_kernel_size: 7
  img_range: 1.
  mlp_ratio: 1
  upsampler: 'pixelshuffledirect'
  resi_connection: '1conv'
  use_checkpoint: false

# path
path:
  pretrain_network_g: experiments/pretrained_models/103_PFT_light_SRx4_finetune.pth
  strict_load_g: yes
  param_key_g: params_ema

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: yes
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: yes
